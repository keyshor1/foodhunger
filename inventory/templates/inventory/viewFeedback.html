{% extends "inventory/layout.html" %}
{% load static %}
{% block extra-css %}<link rel="stylesheet" href="{% static 'css/Feedback.css' %}" type="text/css">{% endblock %}
{% block content %}
<div class="container">
    <h1 class="text-center mt-4 font-weight-bold" style="color: #4F4F51; font-size: 50px; letter-spacing: 2px;">Feedback</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="details">
            <div class="input-box">
                <div class="form-group">
                    <label for="customername" style="color: #4F4F51;font-weight: 400;font-size: 16px;">Customer Name:</label>
                    <input type="text" name="Customer_Name" class="form-control" placeholder="" required value="{{ Review.user }}" readonly>
                </div>
                <div class="form-group">
                    <label for="product" style="color: #4F4F51; font-weight: 400;font-size: 16px;">Product:</label>
                    <textarea name="Product" class="form-control" placeholder="" required readonly>{{ Review.product }}</textarea>
                </div>
                <div class="form-group">
                    <label for="feedback" style="color: #4F4F51; font-weight: 400;font-size: 16px;">Feedback:</label>
                    <textarea name="Feedback" class="form-control" placeholder="" required readonly>{{ Review.comment }}</textarea>
                </div>
                <div class="form-group">
                    <label for="rate" style="color: #4F4F51; font-weight: 400;font-size: 16px;">Rate:</label>
                    <input type="number" name="Rate" class="form-control" value="{{ Review.rate }}" readonly>
                </div>
                <div class="form-group">
                    <label for="status" style="color: #4F4F51; font-weight: 400;font-size: 16px;">Status:</label>
                    <input type="text" name="Status" class="form-control" value="{{ Review.get_status_display }}" readonly>
                </div>
            </div>
        </div><br>
        <div class="d-flex justify-content-between btn-group">
            <a href="{% url 'update_review' Review.id %}" class="btn btn-success btn-sm font-weight-bold">Edit Feedback</a>
            <a href="{% url 'delete_review' Review.id %}" class="btn btn-danger btn-sm font-weight-bold">Delete Feedback</a>
        </div>
    </form>
</div>
{% endblock %}
