{% extends "inventory/layout.html" %}
{% load static %}
{% block extra-css %}<link rel="stylesheet" href="{% static 'css/Product.css' %}" type="text/css">{% endblock %}
{% block content %}
<div class="container">
    <h1 class="text-center mt-4 font-weight-bold" style="color: #4F4F51; font-size: 50px; letter-spacing: 2px;">Product Details</h1>
    <div class="details">
        <div class="input-box">
            <div class="form-group">
                <label for="title" style="color: #4F4F51;font-weight: 400;font-size: 16px;">Title:</label>
                <input type="text" name="title" class="form-control" placeholder="" required value="{{ product.title }}" readonly>
            </div>
            <div class="form-group">
                <label for="selling_price" style="color: #4F4F51; font-weight: 400;font-size: 16px;">Selling Price:</label>
                <input type="number" name="selling_price" class="form-control" value="{{ product.selling_price }}" readonly>
            </div>
            <div class="form-group">
                <label for="discounted_price" style="color: #4F4F51; font-weight: 400;font-size: 16px;">Discounted Price:</label>
                <input type="number" name="discounted_price" class="form-control" value="{{ product.discounted_price }}" readonly>
            </div>
            <div class="form-group">
                <label for="description" style="color: #4F4F51; font-weight: 400;font-size: 16px;">Description:</label>
                <textarea name="description" class="form-control" placeholder="" required readonly>{{ product.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="composition" style="color: #4F4F51; font-weight: 400;font-size: 16px;">Composition:</label>
                <textarea name="composition" class="form-control" placeholder="" required readonly>{{ product.composition }}</textarea>
            </div>
            <div class="form-group">
                <label for="category" style="color: #4F4F51; font-weight: 400;font-size: 16px;">Category:</label>
                <input type="text" name="category" class="form-control" value="{{ product.get_category_display }}" readonly>
            </div>
            <div class="form-group">
                <label for="product_image" style="color: #4F4F51; font-weight: 400;font-size: 16px;">Product Image:</label>
                <img src="{{ product.product_image.url }}" alt="{{ product.title }}" width="200" height="200">
            </div>
        </div>
    </div><br>
    <div class="d-flex justify-content-between btn-group">
        <a href="{% url 'update_product' product.id %}" class="btn btn-success btn-sm font-weight-bold">Edit Product</a>
        <a href="{% url 'delete_product' product.id %}" class="btn btn-danger btn-sm font-weight-bold">Delete Product</a>
    </div>
</div>
{% endblock %}
