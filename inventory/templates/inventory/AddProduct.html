{% extends "inventory/layout.html" %}
{% load static %}
{% block extra-css %}<link rel="stylesheet" href="{% static 'css/Feedback.css' %}" type="text/css">{% endblock %}
{% block content %}
    <h1 style="margin-left: 45%; margin-top: 2%; font-weight: 700; font-size: 50px; color: #4F4F51; letter-spacing: 2px;">Add Product</h1>
    <div class="container">
        <div class="box" id="product">
            <section id="section" class="hidden">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h3 class="sub-heading">Add Product</h3>
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" class="form-control" placeholder="Enter product title" required>
                    </div>
                    <div class="form-group">
                        <label for="selling_price">Selling Price:</label>
                        <input type="number" id="selling_price" name="selling_price" class="form-control" placeholder="Enter selling price" required>
                    </div>
                    <div class="form-group">
                        <label for="discounted_price">Discounted Price:</label>
                        <input type="number" id="discounted_price" name="discounted_price" class="form-control" placeholder="Enter discounted price" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" class="form-control" placeholder="Enter product description" rows="5" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="composition">Composition:</label>
                        <textarea id="composition" name="composition" class="form-control" placeholder="Enter product composition" rows="5" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="prodapp">Prodapp:</label>
                        <textarea id="prodapp" name="prodapp" class="form-control" placeholder="Enter product prodapp" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" name="category" class="form-select" required>
                            <option value="" selected disabled>Select category</option>
                            <option value="BF">Breakfast</option>
                            <option value="LH">Lunch</option>
                            <option value="DN">Dinner</option>
                            <option value="DT">Dessert</option>
                            <option value="DR">Drinks</option>
                            <option value="PT">Platter</option>
                            <option value="FF">Fast Food</option>
                            <option value="PD">Popular Dishes</option>
                            <option value="NA">New Arrivals</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="product_image">Product Image:</label>
                        <input type="file" id="product_image" name="product_image" class="form-control-file" required>
                    </div>
                    <button class="btn btn-success w-100" type="submit">Submit</button>
                </form>
            </section>
        </div>
    </div>
{% endblock %}
