{% extends "app/base.html" %}
{% load static %}
{% block extra-css %}<link rel="stylesheet" href="{% static 'css/Feedback.css' %}" type="text/css">{% endblock %}
{% block main-content %}
<div class="container">
    <h1 class="text-center mt-4 font-weight-bold" style="color: #4F4F51; font-size: 50px; letter-spacing: 2px;">Feedback</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="details">
            <div class="input-box">
                <div class="form-group">
                    <label for="customername" style="color: #4F4F51;font-weight: 400;font-size: 16px;">Customer Name:</label>
                    <input type="text" name="Customer_Name" class="form-control" placeholder="" required value="{{ viewreview.user }}" readonly>
                </div>
                <div class="form-group">
                    <label for="product" style="color: #4F4F51; font-weight: 400;font-size: 16px;">Product:</label>
                    <textarea name="Product" class="form-control" placeholder="" required readonly>{{ viewreview.product }}</textarea>
                </div>
                <div class="form-group">
                    <label for="feedback" style="color: #4F4F51; font-weight: 400; font-size: 16px;">Feedback:</label>
                    <textarea name="Feedback" class="form-control" placeholder="" rows="4" required readonly>{{ viewreview.comment }}</textarea>
                </div>
                
                <div class="form-group">
                    <label for="rate" style="color: #4F4F51; font-weight: 400;font-size: 16px;">Rate:</label>
                    <input type="number" name="Rate" class="form-control" value="{{ viewreview.rate }}" readonly>
                </div>
                <div class="form-group">
                    <label for="status" style="color: #4F4F51; font-weight: 400;font-size: 16px;">Status:</label>
                    <input type="text" name="Status" class="form-control" value="{{ viewreview.get_status_display }}" readonly>
                </div>
            </div>
        </div><br>
    </form>
</div>
{% endblock %}
